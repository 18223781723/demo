<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>intersectionObserver</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 400px;
			width: 100%;
			height: 1400px;
			margin: 0 auto;
		}

		p {
			position: sticky;
			top: 0;
			padding: 15px;
			text-align: center;
			background: #5d6dff;
		}

		.box {
			margin-top: 1050px;
		}

		.box div {
			height: 50px;
			text-align: center;
			line-height: 50px;
		}
	</style>
</head>

<body>
	<div class="container">
		<p>隐藏</p>
		<div class="box">
			<div style="background: #ff5454;">¼</div>
			<div style="background: #ff9148;">½</div>
			<div style="background: #e4e14b;">¾</div>
			<div style="background: #5bda5b;">1</div>
		</div>
	</div>

	<script>
		// 获取dom
		const pDom = document.querySelector('p');
		const boxDom = document.querySelector('.box');

		// 交叉观察
		const intersectionObserver = new IntersectionObserver((entries) => {
			const intersectionRatio = entries[0].intersectionRatio;
			let text = '隐藏';
			if (intersectionRatio === 1) {
				text = '完全显示';
			} else if (intersectionRatio > 0.75) {
				text = '显示¾';
			} else if (intersectionRatio > 0.5) {
				text = '显示½';
			} else if (intersectionRatio > 0.25) {
				text = '显示¼';
			}
			console.log(intersectionRatio)
			pDom.innerHTML = text;
		}, { threshold: [0, 0.25, 0.5, 0.75, 1] });
		intersectionObserver.observe(boxDom);
	</script>
</body>

</html>
