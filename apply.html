<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>apply</title>
</head>
<body>
<script>
    /**
     * 原生javascript实现apply
     */
    let father = {
        name: 'father',
        age: 36,
        say: function (params) {
            console.log(params + ': my name is ' + this.name + ', my age is ' + this.age);
            return params;
        }
    };
    let child = {
        name: 'child',
        age: 12
    };

    // apply基本用法
    father.say('before use apply');
    father.say.apply(child, ['use apply']);

    // 实现apply
    Function.prototype.myApply = function (object) {
        let context = object || window;
        /**
         * Symbol唯一标识，不会覆盖
         * 如果object本身有fn属性，context.fn会覆盖
         */
        let fn = Symbol('fn');
        // 此处this指向say
        context[fn] = this;
        // 去除第一个参数
        let args = [...arguments].slice(1)[0];
        // 保存函数返回值
        let res = context[fn](...args);
        // 为了不改变原对象，删除添加的属性
        delete context[fn];
        // 返回结果
        return res;
    };
    father.say.myApply(child, ['use myApply',1]);

</script>
</body>
</html>
