<!DOCTYPE html>
<html lang="en">

<head>
       
    <meta charset="UTF-8">
        <title>jquery</title>
       
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
       
    <script src="lib/jquery.js"></script>
       
    <link rel="stylesheet" href="lib/Jscoll.css">
</head>

<body>
    <div class="content">
            <div class="wrap">
                    <ul>
                            <li class="list">1</li>
                            <li class="list">2</li>
                            <li class="list">3</li>
                            <li class="list">4</li>
                            <li class="list">5</li>
                        </ul>
                </div>
    </div>
    <script>
        $(window).scroll(function () {
            console.log('正在滑动f');
            var scrollTop = $(this).scrollTop();   //滚上去内容的高度（看不到的）
            var scrollHeight = $(document).height();   //当前页面的总高度
            var clientHeight = $(this).height();    //当前可视的页面高度
            console.log('滚动条距离顶部的高度:' + scrollTop)
            console.log('当前页面的总高度' + scrollHeight)
            console.log('当前可视的页面高度' + clientHeight)
            if (scrollTop + clientHeight >= scrollHeight) {   //距离顶部+当前高度 >=文档总高度 即代表滑动到底部 count++;         //每次滑动count加1
                // 可以在此 调用后台接口 偿还如当前的页数 
                console.log('下拉加载');


            } else if (scrollTop <= 0) {
                //滚动上去的内容距离顶部的高度小于等于0
                console.log('上拉刷新');


            }
        });
    </script>
</body>

</html>
